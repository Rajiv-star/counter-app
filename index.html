<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter App</title>
        <Link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>

    <body id="body">
        <div id="box">

            <h1>Counter App</h1>
            <p>This is a simple counter application. Use the buttons to increase, decrease, or reset the counter
                value.
            </p>

            <div id="buttons">
                <div id="value">0</div>
                <button id="incrs-btn">INCREASE</button>
                <button id="dcrs-btn">DECREASE</button>
                <button id="rst-btn">RESET</button>
            </div>
        </div>
        <script src="1stscript.js"></script>
    </body>

</html>
